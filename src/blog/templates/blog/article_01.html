<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ article.titre }} – DocBlog</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #222;
        }

        header {
            background: url("https://plus.unsplash.com/premium_photo-1674406763863-b64be22c78a9?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center;
            background-size: cover;
            padding: 80px 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        article {
            line-height: 1.7em;
            font-size: 1.1em;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #2d6cdf;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ article.titre }}</h1>
    <p>{{ article.soustitre }}</p>
</header>

<div class="container">
    <div class="date">Publié le {{ article.date|date:"d F Y" }}</div>
    <article>
        {{ article.contenu|linebreaks }}
    </article>
</div>

</body>
</html>
